<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <br>
          <label for="nombreE">Nombre de la Institución</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
          <br>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion de sus estudios</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
          <br>
        </div>

        <div class="form-group">
          <label for="urlE">URL de la Imagen</label>
          <input type="text" class="form-control" id="urlE" name="urlE" [(ngModel)]="urlE" required>
        </div>
        <br>
        <div class="img-preview">
          <img src="{{urlE}}" width="100px">
        </div>

        <br>
        <button class="btn btn-primary">
          Agregar educación
        </button>
      </form>
    </div>
  </div>
</div>
