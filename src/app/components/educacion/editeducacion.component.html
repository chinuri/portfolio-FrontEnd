<div class="container" *ngIf="educacion">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <br>
          <label for="nombreE">Nombre de la Instituci√≥n</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
          <br>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion de sus estudios</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
          <br>
        </div>

        <div class="form-group">
          <label for="urlE">URL de la imagen</label>
          <input type="text" class="form-control" id="urlE" name="urlE" [(ngModel)]="educacion.urlE" required>
        </div>
        <br>
        <div class="img-preview">
          <img src="{{educacion.urlE}}" width="100px">
        </div>

        <br>

        <button class="btn btn-primary">
          Editar educacion
        </button>
      </form>
    </div>
  </div>
</div>
