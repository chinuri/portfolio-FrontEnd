
<div class="container" *ngIf="persona">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <br>
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
          <br>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
          <br>
        </div>
  
        <div class="form-group">
          <label for="descripcion">Acerca de m√≠</label>
          <textarea type="text" rows="6" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required></textarea>
          <br>
        </div>
  
        <div class="form-group">
          <label for="img">Foto de perfil</label>
          <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
          <br>
        </div>
        <div class="imagen">
          <img [src]="imageService.url" width="200px">
        </div>
  
        <br>
        <button class="btn btn-primary">
          Editar Persona
        </button>
      </form>
    </div>
  </div>
</div>
