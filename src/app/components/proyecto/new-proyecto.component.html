<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <br>
          <label for="nombreE">Nombre del proyecto</label>
          <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
          <br>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion</label>
          <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
          <br>
        </div>
        <div class="form-group">
          <label for="fechaP">Fecha</label>
          <input type="text" class="form-control" id="fechaP" name="fechaP" [(ngModel)]="fechaP" required>
          <br>
        </div>
        <div class="form-group">
          <label for="linkP">URL del repositorio</label>
          <input type="text" class="form-control" id="linkP" name="linkP" [(ngModel)]="linkP" required>
          <br>
        </div>
        <div class="form-group">
          <label for="imgP">URL de la imagen</label>
          <input type="text" class="form-control" id="urlP" name="urlP" [(ngModel)]="urlP" required>
        </div>
        <br>
        <div class="img-preview">
          <img src="{{urlP}}" width="100px">
        </div>

        <br>
        
        <button class="btn btn-primary">
          Agregar proyecto
        </button>
      </form>
    </div>
  </div>
</div>
